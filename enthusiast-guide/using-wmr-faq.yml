title: Вопросы и ответы по использованию Windows Mixed Reality
summary: >
  если вам нужна помощь с использованием Windows Mixed Reality иммерсивное гарнитуру, ознакомьтесь с этими статьями для получения общих сведений и устранения неполадок.


  По-прежнему нужна помощь? Дополнительные сведения об устранении неполадок см. в этой статье.
sections:
- name: Не учитывается
  questions:
  - question: >
      Отображается сообщение "потеря отслеживания" или "у нас нет границы для этого пространства".
    answer: "Выберите **запустить > портал смешанной реальности** на рабочем столе. Выберите **меню**, а затем — **Запуск программы установки** , чтобы создать новую границу. Windows Mixed Reality поддерживает несколько расположений и определяет пространство, в котором вы используете при запуске, если комната не изменилась.  \n"
  - question: >
      Не слышен звук или звук поступает с моего компьютера, а не с моего головного телефона
    answer: "Если имеющаяся гарнитура не включает встроенные наушники, вам потребуется подключить наушники к разъему аудиоподсистемы на гарнитуре. (Розетка часто находится за делителем гарнитуры или lenses; обратитесь к производителю гарнитуры, если у вас возникли проблемы с его поиском.) \n\nНекоторые гарнитуры имеют физические кнопки для управления томом. Если звук не работает, проверьте, не отключен ли том.\n\nWindows Mixed Reality предназначен для воспроизведения звука через закрепляемую гарнитуру, когда вы людьмие его и к нему подключены наушники. когда вы выберете микрофон или переразите низкоуровневые оболочки, звук переключится на устройство воспроизведения Windows по умолчанию. этот параметр можно изменить в **Параметры > смешанной реальности > аудио и речи**.\n\n> [!NOTE]\n> * Windows Mixed Reality пространственный звук лучше подходит для наушников, встроенных в или подключенных непосредственно к иммерсивное гарнитуре. Динамики ПК или наушники, подключенные к компьютеру, могут плохо работать для пространственного аудио.\n> * Windows Mixed Reality не поддерживает Bluetooth гарнитуры аудио.\n"
  - question: >
      Речевые команды не работают
    answer: >
      чтобы использовать голосовые команды, в речевом и языковых параметрах компьютера должно быть указано [поддерживаемое Windows Mixed Reality региона и языка](other-questions.md#what-languages-are-supported-in-windows-mixed-reality). чтобы проверить Windows региона и языка, выберите **Параметры > время & язык > регион & язык**. чтобы проверить язык распознавания речи, выберите **Параметры > время & язык > речи**.


      Если у вашей гарнитуры нет встроенного микрофона, подключите пару наушников с микрофоном на гарнитуру или ПК. выберите **Параметры > смешанной реальности > аудио и речи** , чтобы автоматически переключить ввод с микрофона на гарнитуру при подключении наушников. Убедитесь, что **при износе гарнитуры будет включен микрофон гарнитуры** .


      Некоторые микрофоны имеют физическую кнопку для выключения и отключения микрофона. Если речевые команды не работают, проверьте, не отключен ли микрофон.
  - question: >
      Граница всегда видна. Как это можно сделать?
    answer: "Когда вы закроете границу, она появится. Если граница включает в себя любые разделы с узкими или неравномерными формами, вы можете приступить к близкому к ней, что приведет к их появлению — чаще, чем хотелось бы. Чтобы устранить эту проблему, попробуйте создать границу еще раз, используя более крупную и более обычную форму. Выберите **запустить > портал смешанной реальности** на рабочем столе, а затем выберите **запустить программу установки**. \n\nВы также можете временно отключить границу на портале смешанной реальности: выберите **меню**, а затем с помощью переключателя выключите границу. Если граница отключена, необходимо остаться в одном месте, чтобы избежать препятствий.\n"
  - question: >
      У меня возникли проблемы с моим контроллером движения
    answer: "Если контроллеры движения не работают должным образом, не подключаются или если вы не видите образ контроллеров при людьмиии гарнитуры:\n\n* Убедитесь, что контроллеры включены. чтобы включить их, нажмите и удерживайте кнопку **Windows** в течение 2 секунд.\n* Выберите **запустить > портал смешанной реальности** на компьютере, а затем выберите **меню** . в списке отобразятся контроллеры движения, а также сообщение о состоянии:\n    * Готово — все контроллеры установлены.\n    * Отслеживание потерянных — портал смешанной реальности не может найти контроллеры. держите их перед гарнитурой и перезапустите их, нажав кнопку **Windows** в течение 4 секунд, а затем снова в течение 2 секунд.\n    * Низкий заряд батареи — Замените аккумуляторы контроллера.\n* Если используется Wi-Fi, попробуйте подключить компьютер к сети Wi-Fi с частотой 5 ГГц, чтобы снизить беспроводные помехи. \n* Для новых гарнитур, напрямую подключенных к контроллерам, нажмите кнопку **\"...\".** на **портале Mixed Reality** и выберите **Настройка контроллеров**. Вы перейдете в приложение гарнитуры, чтобы связать контроллеры с гарнитурой.  \n* для более старых гарнитур, которые не имеют встроенных Bluetooth для контроллеров, напрямую применяйте следующие действия.  \n    * выберите Параметры > устройства > Bluetooth & другие устройства на компьютере и убедитесь, что контроллеры перечислены как парные.Если это не так, необходимо связать их. \n    * если у вас есть другие Bluetooth устройства, связанные с компьютером, например наушники или игровой планшет, попробуйте удалить некоторые из них. выберите **Параметры > устройства > Bluetooth & другие устройства** на компьютере, выберите устройства и щелкните **удалить устройство**.\n    * удаление Bluetooth наушников и динамиков в **Параметры > устройств > Bluetooth & других устройств** и отключение устройств. \n    * если вы используете usb-Bluetooth адаптер, убедитесь, что он подключен к черному usb-порту 2,0. Кроме того, убедитесь, что адаптер подключен к сети с любого другого передатчика или флэш-накопителя USB, включая разъем USB для гарнитуры. \n    * если компьютер имеет встроенные Bluetooth и у вас возникают проблемы с подключением, попробуйте использовать USB-Bluetooth адаптер. (для этого необходимо также отключить встроенный Bluetooth радио в [диспетчер устройств](https://support.microsoft.com/help/4026149), а затем связать другие устройства Bluetooth с новым адаптером.)\n* если Параметры приложение открыто на странице Bluetooth & другие устройства, закройте ее.\n"
  - question: >
      Я столкнулся с дискомфорт, когда я использую мою гарнитуру
    answer: >
      общие сведения о комфортном Windows Mixed Reality см. в статье обеспечение [работоспособности и безопасности головного телефона Windows Mixed Reality](wmr-health-safety-comfort.md). Для получения сведений о вашей гарнитуре обратитесь к изготовителю гарнитуры.
  - question: >
      Мои визуальные элементы непрерывисто, загружаются медленно или не выглядят хорошо
    answer: >
      Если ваши визуальные элементы смешанной реальности не выглядят лучше:


      * Убедитесь, что гарнитура подключена к правильной графической карте на компьютере. Некоторые компьютеры имеют как интегрированные, так и дискретные графические карты. Как правило, отдельная карта обеспечивает наилучшую производительность. [Дополнительные сведения о оборудовании ПК](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md).

      * Закройте неиспользуемые приложения на рабочем столе.

      * Настройте подгонку гарнитуры: переместите ее вниз или вверх или влево и вправо и убедитесь, что она соответствует снугли.

      * настройте визуальные параметры гарнитуры (**Параметры > смешанной реальности > отображения гарнитуры**). Если для **качества визуального элемента** задано значение **автоматически**, мы будем выбирать оптимальные возможности смешанной реальности для вашего ПК. Чтобы получить более наглядные сведения, установите **высокое** **качество визуального** элемента. Если визуальные элементы имеют прерывистое значение, можно выбрать более низкий уровень.

      * Попробуйте настроить калибровку гарнитуры. Lenses должен быть скорректирован в соответствии с интерпупиллариным расстоянием (IPD), расстояние между пупилс. Если вы не знакомы с IPD, оптометрист может его измерять. Существуют также веб-сайты, предназначенные для измерения IPD. Когда вы узнаете о IPD, используйте регулятор калибровки вашей гарнитуры для внесения корректировок. если у гарнитуры нет регулятора калибровки, выберите **Параметры > смешанная реальность > отображение гарнитуры** и настройка элемента управления калибровкой.
  - question: >
      У меня есть вопросы об оборудовании гарнитуры
    answer: >
      Для получения дополнительных сведений о гарнитуре обратитесь к изготовителю. Возможно, в этом поле есть справочник по продуктам или вы можете попробовать веб-сайт изготовителя.
  - question: >
      Вероятно, пол в смешанной реальности находится в неправильном месте
    answer: >
      Если пол (например, вы работаете с плавающей запятой) отключен, выберите **начать > настройки комнаты** , а затем людьми гарнитуру, чтобы внести изменения.
  - question: >
      Я получил сообщение о том, что мы подключимся к своему компьютеру. Почему?
    answer: >
      если вы используете портативный компьютер, Windows Mixed Reality работает лучше, когда пк полностью заряжен и подключен к сети.
  - question: >
      Разделы справки удалить Windows Mixed Reality?
    answer: "нажмите кнопку **пуск > Параметры > смешанная реальность**, а затем выберите **удалить**. Не забудьте отключить гарнитуру на компьютере и закрыть портал смешанной реальности перед удалением.\n\nКогда вы будете готовы приступить к использованию гарнитуры, подключите ее к, и портал смешанной реальности поможет вам выполнить установку.\n\n> [!NOTE]\n> если появится сообщение \"не удалось завершить удаление Windows Mixed Reality\", это означает, что некоторые файлы, включая сведения о вашей среде, по-прежнему могут находиться на вашем компьютере. это может вызвать проблемы, если вы решили переустановить Windows Mixed Reality позже.\n> \n> сведения о том, как вручную удалить оставшиеся сведения о Windows Mixed Reality с компьютера, см. в **[этой статье](installation_errors.md)**.\n"
  - question: >
      Wi-Fi замедляет работу, когда я использую Windows Mixed Reality
    answer: >
      Если вы используете подключение Wi-Fi 2,4 ГГц, контроллеры движения могут замедлить работу Wi-Fi:


      <!-- TODO: Use Windows Mixed Reality PC hardware guidelines interlink -->

      * Переключитесь на подключение Wi-Fi с частотой 5 ГГц, если оно доступно. [Подробнее](https://support.microsoft.com/help/4000461)

      * используйте отдельный адаптер Bluetooth для подключения контроллеров motion к компьютеру. [См. Рекомендуемые адаптеры](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)
  - question: >
      Что такое параметры работы?
    answer: "параметр \"параметры работы\" (**Параметры > смешанная реальность > отображение гарнитуры > параметры работы**) дает возможность изменения параметров производительности Windows Mixed Reality. Это позволяет выбрать наилучший способ работы для конфигурации оборудования в диапазоне содержимого. Функция 90-Гц доступна для всех систем, но для того, чтобы узнать, какой параметр вы предпочитаете, вам может потребоваться сначала выполнить автоматический режим.\n\nНиже приведены параметры.\n\n* автоматически или разрешить Windows решить: Windows Mixed Reality определит оптимальное взаимодействие с конфигурацией оборудования. Для большинства пользователей это лучший вариант для начала.\n* 60 Гц: Устанавливает частоту обновления 60 Гц и отключает определенные функции, такие как запись видео и предварительный просмотр на портале смешанной реальности.\n* 90 Гц: Устанавливает частоту обновления 90 Гц, если гарнитура может работать на этой скорости. Если проблемы с кабелем препятствуют запуску головного телефона с частотой 90 Гц, при запуске этого режима может появиться сообщение об ошибке. \n"
  - question: >
      Я вижу сообщение «поместив на гарнитуру», несмотря на то, что у меня есть гарнитура
    answer: "при помещении на гарнитуру Windows Mixed Reality требуется некоторое время для повторной загрузки пространства. Это может занять несколько секунд. Если это сообщение не исчезнет, убедитесь, что защитная наклейка была удалена из датчика близости, который находится внутри гарнитуры между lenses. Если наклейка была удалена и у вас по-прежнему возникают проблемы, обратитесь к изготовителю гарнитуры. Нажатие клавиши **Win + Y** на клавиатуре приведет к запуску гарнитуры вручную, если датчик близости не активируется автоматически. \n\nПо-прежнему нужна помощь? Дополнительные сведения об устранении неполадок см. в [этой статье](troubleshooting-windows-mixed-reality.md).\n"
