title: Вопросы и ответы по настройке Windows Mixed Reality
summary: ниже приведены некоторые сведения, помогающие устранить проблемы, с которыми вы можете столкнуться при настройке Windows Mixed Reality иммерсивное гарнитура.
sections:
- name: Не учитывается
  questions:
  - question: >
      Я получаю сообщение «не удалось скачать программное обеспечение Windows Mixed Reality», или программа установки зависает на странице «зависание при загрузке»
    answer: >
      Попробуйте сделать следующее.


      * перейдите в раздел **Параметры > обновление & безопасность > Центр обновления Windows** и убедитесь, что включен Центр обновления Windows. Затем скачайте и установите все обновления, ожидающие установки.

      * Убедитесь, что компьютер подключен к Интернету и имеет по крайней мере 2 ГБ свободного дискового пространства.

      * Перезагрузите компьютер и повторите попытку. возможно, потребуется повторить несколько раз или запустить средство устранения неполадок Центр обновления Windows, чтобы очистить ожидающие обновления.


      > [!NOTE]

      > * Если вы находитесь в управляемой корпоративной сети, обратитесь к администратору. Может потребоваться включить Windows Mixed Reality. Ищете инструкции для ИТ Pro? См. **[эту статью](/windows/application-management/manage-windows-mixed-reality)**.

      > * Если для Wi-Fi сетевого подключения установлено значение лимитное, измените его на неконтролируемый. **[Подробнее](https://support.microsoft.com/help/4028458)**
  - question: >
      Я получаю сообщение "что-то пошло не так, и нам не удалось запустить Windows Mixed Reality".
    answer: >
      Попробуйте сделать следующее.


      1. Отсоедините гарнитуру компьютера (оба кабеля).

      2. Перезапустите компьютер.

      3. перейдите **Параметры > обновить & безопасность > Центр обновления Windows** и убедитесь, что включена Центр обновления Windows. Затем скачайте и установите все обновления, ожидающие установки.

      4. Повторно подключите гарнитуру к компьютеру, а затем повторите попытку установки.


      Если описанные выше действия не работают, попробуйте удалить, а затем переустановить Windows Mixed Reality. перейдите в **Параметры > Mixed reality > удаления** и выберите **удалить**. После этого перезагрузите компьютер. Чтобы снова запустить процесс установки, просто подключите гарнитуру к компьютеру.
  - question: >
      Портал Mixed Reality не открывается при подключении гарнитуры
    answer: >
      портал смешанной реальности — это приложение, которое использует Windows Mixed Reality установки, предназначенное для автоматического открытия при подключении совместимой гарнитуры. Если он не открыт, перейдите к разделу Запуск и введите в поле поиска "портал смешанной реальности", чтобы открыть приложение. если не удается найти портал Mixed Reality, может потребоваться [обновление до последней версии Windows](https://support.microsoft.com/en-us/help/12373/windows-update-faq) .
  - question: >
      Я получаю сообщение о том, что мой компьютер не может работать Windows Mixed Reality
    answer: >
      Если вы получаете это сообщение, компьютер не соответствует [минимальным требованиям](https://support.microsoft.com/help/4039260) , необходимым для запуска Windows Mixed Reality. конфигурация оборудования компьютера может быть несовместима с Windows Mixed Reality или может потребоваться [обновление до последней версии Windows](https://support.microsoft.com/help/12373).


      Примечания по графическим картам:


      * если Windows Mixed Reality программа установки сообщает, что ваша графическая плата не соответствует требованиям и вы считаете, что она работает, убедитесь, что гарнитура подключена к нужной карте.

      * Обратитесь к производителю графической платы за последним обновлением драйвера. для Windows Mixed Reality требуется драйвер графической карты, поддерживающий не менее WDDM 2,2.
  - question: >
      Я получаю сообщение: «у вас почти есть, этот компьютер не соответствует минимальным требованиям, необходимым для запуска Windows Mixed Reality».
    answer: >
      Если вы получаете это сообщение, ваш компьютер не соответствует минимальным требованиям, необходимым для обеспечения оптимальной работы в Windows Mixed Reality. Ваш компьютер может запустить иммерсивное гарнитуру, но не сможет запускать определенные приложения или столкнуться с проблемами с производительностью.
  - question: >
      Контроллер Xbox не работает
    answer: >
      Попробуйте сделать следующее.


      * Убедитесь, что контроллер включен, полностью заряжен и подключен к компьютеру.

      * Замените батареи контроллера.

      * если вы используете контроллер Bluetooth, перейдите на **Параметры > устройства > Bluetooth & другие устройства** на компьютере и убедитесь в том, что он связан (он должен отображаться на странице).


      [Дополнительные сведения о контроллерах Xbox](https://support.xbox.com/xbox-on-windows/accessories/connect-xbox-one-controller-to-pc)
  - question: >
      Мои контроллеры движения не работают
    answer: >
      Попробуйте сделать следующее.


      * Убедитесь, что контроллеры включены и полностью заряжены.

      * Замените батареи контроллеров.

      * Выключите и снова включите контроллеры, удерживая их перед вами. нажмите и удерживайте кнопку Windows в течение 4 секунд, чтобы отключить контроллер, а затем нажмите и удерживайте его еще раз в течение 2 секунд, чтобы включить его.

      * последовательно выберите **Параметры > устройства > Bluetooth & другие устройства** на компьютере и убедитесь, что они сопряжены (они должны отобразиться на странице).


      [Дополнительные сведения о контроллерах Motion](controllers-in-wmr.md)
  - question: >
      я получаю сообщение "Подключение гарнитуре", хотя я подключился к моей гарнитуре
    answer: >
      Попробуйте сделать следующее.


      - Убедитесь, что гарнитура подключена к правильным портам на вашем компьютере. Он должен быть подключен к дискретной графической карте компьютера и порту USB 3,0. Вот как можно найти правильные порты:
          - Порты USB 3,0 имеют Специальный логотип со знаком "SS" (указывающий на "быструю скорость"). Внутренний фрагмент порта обычно является синим, но старые порты USB 2,0 обычно являются черными или белыми на внутреннем устройстве.
          - Если на компьютере установлены два порта HDMI, используйте тот, который подключается к графической карте, а не к материнской плате компьютера. Не всегда очевидно, что, хотя дискретные порты часто находятся в гнезде расширения на компьютере. Если вы попробуете использовать один порт и он не работает, попробуйте другой.
      - Перейдите на веб-сайт производителя гарнитуры и обновите драйверы и встроенное по для вашей гарнитуры.
  - question: >
      Во время запуска смешанной реальности я нахожусь «Превратите свою головную сторону в сторону, а затем в этаж».
    answer: >
      Этот шаг позволяет гарнитуре распознать ваше пространство и восстановить все существующие виртуальные этаж и границы. При размещении на гарнитуре процесс сканирования может занять до 10 секунд. после завершения работы вы будете либо в Windows Mixed Reality home, либо вам будет предложено еще раз настроить границу.


      Если процесс сканирования занимает больше 10 секунд, возможно, возникла проблема с датчиком близости на гарнитуре:


      1. Убедитесь, что наклейка была удалена из датчика близости. Датчик близости расположен внутри гарнитуры, где будет находиться центр вашего занервничала.

      2. Убедитесь, что датчик расположения переключает входные данные на гарнитуру: с помощью пальца вы несколько раз найдете датчик близости, чтобы убедиться, что входные данные переходят на гарнитуру. в верхней части компьютера должен появиться **Windows ключ + Y** . вы можете вручную переключить ввод на гарнитуру в любое время, введя **Windows ключ + Y** на клавиатуре.
  - question: >
      пол Windows Mixed Reality дома не имеет правильной высоты
    answer: >
      Выберите **начать > настройку этажа**, которая будет запускаться после размещения приложения в мире, чтобы внести изменения, пока вы людьмии гарнитуру. В этом приложении вы будете направлены на использование сенсорной панели (контроллера движения) или панели управления (игровой планшет) для настройки высоты пола. когда пол будет правильным, нажмите кнопку Windows, чтобы вернуться на домашнюю страницу.
  - question: >
      Не удается отобразить предварительный просмотр того, что я вижу в моей гарнитуре на рабочем столе
    answer: >
      Windows Mixed Reality В нижней части экрана портала есть кнопка **Воспроизведение** , позволяющая просмотреть отображаемые на гарнитуре сведения на экране рабочего стола. из соображений производительности эта функция доступна только на компьютерах, работающих на Windows Mixed Reality Ultra (90 гц).
  - question: >
      Как можно получить более четкое представление в моей гарнитуре
    answer: >
      Попробуйте настроить подгонку гарнитуры. Настройте свое расположение на лицевой стороне, переместив его вверх или вниз или влево и вправо, а также настроите полоски так, чтобы она Снуг.


      Если гарнитура поддерживается, можно также настроить параметры калибровки. Если у гарнитуры есть регулятор для настройки калибровки, используйте его. если это не так, перейдите в **Параметры > смешанная реальность > качества визуального** элемента и настройте в нем калибровку. Чтобы получить дополнительные сведения о калибровке для конкретного устройства, обратитесь к изготовителю гарнитуры.
  - question: >
      При подключении гарнитуры ничего не происходит — портал смешанной реальности не открывается
    answer: >
      портал смешанной реальности — это приложение, которое использует Windows Mixed Reality установки, предназначенное для автоматического открытия при подключении совместимой гарнитуры. Если он не открыт, перейдите к разделу **Запуск** и введите в поле **поиска** **портал смешанной реальности** , чтобы открыть приложение. если вы не можете найти портал смешанной реальности, это может означать, что необходимо выполнить [обновление до последней версии Windows](https://support.microsoft.com/help/12373) или что гарнитура не подключена к компьютеру надлежащим образом.
  - question: >
      Дисплей с головным подключением не работает после завершения работы и быстрого запуска
    answer: >
      Попробуйте выполнить следующий код:


      * Отсоедините кабель дисплея и USB-кабель от экрана с головным подключением, а затем подключите их снова.
  - question: >
      При использовании Windows Mixed Reality Wi-Fi замедляется
    answer: >
      Если вы используете подключение Wi-Fi 2,4 ГГц, контроллеры движения могут замедлить работу Wi-Fi. Выполните одно из следующих действий.


      * Переключитесь на подключение Wi-Fi с частотой 5 ГГц, если оно доступно. Подробнее

      * используйте отдельный адаптер Bluetooth для подключения контроллеров motion к компьютеру. [См. Рекомендуемые адаптеры](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)


      > [!NOTE]

      > новая пара головных телефонов непосредственно на контроллерах с помощью встроенной микросхемы Bluetooth и не должна столкнуться с этой проблемой.
  - question: >
      Я получил сообщение об ошибке "что-то пошло не так" или столкнулся с проблемами на портале смешанной реальности
    answer: >
      Дополнительные сведения о конкретном коде ошибки см. [здесь](error-codes.md). Вы также можете попробовать:


      Windows Mixed Reality перезагрузки:


      1. Отключите оба кабеля гарнитуры на компьютере.

      2. Перезагрузите компьютер.

      3. Повторно подключите гарнитуру.


      Убедитесь, что ваш ПК распознает вашу гарнитуру:


      1. Выберите команду «Запустить».

      2. В поле поиска введите "диспетчер устройств" и выберите его в списке.

      3. Разверните узел "устройства смешанной реальности" и проверьте, присутствует ли ваша гарнитура.


      Если он отсутствует в списке, выполните следующие действия.


      1. Подключите гарнитуру к различным портам на компьютере, если он доступен.

      2. проверьте наличие последних обновлений программного обеспечения Центр обновления Windows.

      3. Удалите и переустановите Windows Mixed Reality:
          1. Отключите оба кабеля гарнитуры на компьютере.
          2. выберите **Параметры > смешанной реальности > удаления**.
          3. если контроллеры движения сопряжены с компьютером, выберите **Параметры > устройства > Bluetooth & другие устройства** , чтобы их разорвать. Выберите каждый контроллер и "удалить устройство". Если контроллеры связаны с гарнитурой, этот шаг можно пропустить.
          4. Подключите гарнитуру к компьютеру, чтобы переустановить Windows Mixed Reality.
